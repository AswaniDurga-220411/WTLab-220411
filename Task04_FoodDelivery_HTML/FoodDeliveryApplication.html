<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Ordering | Restaurants</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

      /*  body {
            background-color: #f5f5f5;
        }
            */

        /* Search bar */
        header {
            background-color: #d71372;
            padding: 15px;
            text-align: center;
        }

        header input {
            width: 60%;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        /* Suggestion section */
        .suggestion {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            border-radius: 10px;
            text-align: center;
        }

        .suggestion h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .suggestion p {
            color: #666;
        }

        /* Restaurant cards */
        .restaurants {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            text-decoration: none;
            color: black;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            margin-bottom: 5px;
            color: #222;
        }

        .rating {
            color: #fff;
            background-color: #28a745;
            display: inline-block;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .card-content p {
            color: #555;
            font-size: 14px;
        }
        .items img{
             width: 100%;
             height: 160px;
             object-fit: cover;
             border-radius: 8px;
        }
        .suggestion{
            display:grid;
             grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .items {
           text-align: center;
           background: white;
           border-radius: 10px;
           padding: 10px;
}
.items p{
    margin-top:8px;
    font-weight:bold;
}
.items:hover{
     transform: scale(1.03);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}
.heading{
    text-align:center;
}
.headed:hover{
    transform: scale(1.03);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    font-weight:bold;
}
    </style>
</head>
<body>
    <script>
        let selectedItem="";

        function selectItem(itemName,price){
            selectedItem=itemName;

            alert("You selected:"+itemName);
        }
    </script>
    <!-- Search Bar -->
    <header class="headed">
        <input type="text" placeholder="Search for restaurants or food...">
    </header>

    <!-- Suggestion for new users -->

    </div>
    <div>
    
    </div>
    <!-- Restaurant List -->
     <section class="heading"><h2>Discover the best restaurants near you and order your favorite food easily!</h2></section>
    <section class="restaurants" id="restaurantList">

    </section>
    <script>
        fetch("http://localhost:3000/restaurants")
        .then(response=>response.json())
        .then(data=>{
            const container=document.getElementById("restaurantList");

            data.forEach(restaurant=>{
                const card=document.createElement("a");
                card.href=`menu.html?rid=${restaurant.id}`;
                card.className="card";

                card.innerHTML=`
                <img src="${restaurant.image}" alt="${restaurant.name}">
                <div class="card-content">
                    <h3>${restaurant.restaurant_name}</h3>
                    <span class="rating">${restaurant.rating}â˜…</span>
                    <p>${restaurant.cuisines}</p>
                </div>
                `;
                container.appendChild(card);

            });
        })
        .catch(err=>console.error("Error loading restaurants:",err));
    </script>

</body>
</html>
